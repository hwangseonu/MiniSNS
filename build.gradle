plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '2.3.1'
}

group 'me.mocha'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
